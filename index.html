<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5b21662f34.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet">
  
</head>
<body>
	<header>
		<!-- ************************************* social and login section start************************************** -->
		<div class="common-container background-dark border-bottom-grey">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="social-icon-row">
							<i class="fab fa-facebook-f social-icon"></i>
							<i class="fab fa-twitter social-icon"></i>
							<i class="fab fa-instagram social-icon"></i>
							<i class="fab fa-google-plus-g social-icon"></i>
						</div>
					</div>
					<div class="col-md-6">
						<ul class="register-row">
							<li><a href="#">login</a></li>
							<li><a href="#">register</a></li>
							<li><i class="fas fa-search search-icon"></i></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- *************************************menu and logo section start************************************** -->
		<div class="common-container background-dark">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<div class="logo-row">
							<img src="img/Logo.png" alt="logo">
						</div>
					</div>
					<div class="col-md-10">
						<ul class="menu-row">
							<li><a href="#">home</a></li>
							<li><a href="#">destinations</a></li>
							<li><a href="#">gallery</a></li>
							<li><a href="#">blog</a></li>
							<li><a href="#">about</a></li>
							<li><a href="#">contact</a></li>
							<li><img src="img/Phone icon.png" alt="phone"></a></li>
					    </ul>
					</div>
				</div>
			</div>
		</div>
    </header>
	<section>
		<!-- *************************************title-slider-container start************************************** -->
		<div class="title-slider-container">
			<div class="title-sileder-row text-center">
				<h1>TAKE <span>YOUR DREAM</span></h1>
				<p>Your Travel, Your Life</p>
			</div>
		</div>
		<!-- ************************************* check in container ************************************** -->
		<div class="common-container m-t-62">
			<div class="container check-in-container">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group m-b-0">
							<select class="form-control height-65">
								<option value="">Azerbaijan</option>
								<option value="">Turkey</option>
								<option value="">Russian</option>
								<option value="">England</option>
								<option value="">France</option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group m-b-0">
							<input type="text" class="form-control height-65">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group m-b-0">
							<input type="text" class="form-control height-65">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group m-b-0">
							<select class="form-control height-65">
								<option value="">Adults</option>
							</select>
						</div>
					</div>
					<div class="col-md-3">
						<a href="#" class="custom-btn background-yellow">Book now</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
